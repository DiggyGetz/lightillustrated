<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Casual - Spin the Wheel</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Wheel Styles */
        .wheel-container {
            text-align: center;
            margin-top: 20px;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #ddd;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: conic-gradient(
                #ffcccc 0deg 45deg,
                #ff99cc 45deg 90deg,
                #ffcc99 90deg 135deg,
                #ffff99 135deg 180deg,
                #ccff99 180deg 225deg,
                #99ffcc 225deg 270deg,
                #99ccff 270deg 315deg,
                #cc99ff 315deg 360deg
            );
        }
        .wheel div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .wheel div span {
            display: block;
            transform-origin: 0 0;
            transform: rotate(-22.5deg); /* Align text along the arc */
            font-size: 12px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .wheel div:nth-child(1) { transform: rotate(22.5deg); }
        .wheel div:nth-child(2) { transform: rotate(67.5deg); }
        .wheel div:nth-child(3) { transform: rotate(112.5deg); }
        .wheel div:nth-child(4) { transform: rotate(157.5deg); }
        .wheel div:nth-child(5) { transform: rotate(202.5deg); }
        .wheel div:nth-child(6) { transform: rotate(247.5deg); }
        .wheel div:nth-child(7) { transform: rotate(292.5deg); }
        .wheel div:nth-child(8) { transform: rotate(337.5deg); }
        .spin-btn {
            margin-top: 20px;
        }
        /* Website Image Styles */
        .about-heading-img {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* Ensure image scales properly */
            height: auto;
        }
        @media (min-width: 768px) {
            .about-heading-img {
                width: 70%; /* Larger size for larger screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Website Page</span>
            <span class="site-heading-lower">Spin the Wheel</span>
        </h1>
    </header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">Website</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Scratch</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="store.html">Resume</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section about-heading">
        <div class="container">
            <!-- Larger and Centered Website Image -->
            <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="assets/img/website.jpg" alt="Website Image" />
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-xl-9 col-lg-10 mx-auto">
                        <div class="bg-faded rounded p-5">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">Spin the Wheel</span>
                                <span class="section-heading-lower">Find your Style</span>
                            </h2>
                            <!-- Wheel Section -->
                            <div class="wheel-container">
                                <div id="wheel" class="wheel">
                                    <div><span>Watercolor</span></div>
                                    <div><span>Sketching</span></div>
                                    <div><span>Digital Art</span></div>
                                    <div><span>Charcoal</span></div>
                                    <div><span>Oil Painting</span></div>
                                    <div><span>Abstract</span></div>
                                    <div><span>Ink Drawing</span></div>
                                    <div><span>Mixed Media</span></div>
                                </div>
                                <button id="spinButton" class="btn btn-primary spin-btn">Spin the Wheel</button>
                                <p id="result" class="mt-3"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">Copyright &copy; Meagan & Company 2025 </p></div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const spinButton = document.getElementById('spinButton');
        const wheel = document.getElementById('wheel');
        const result = document.getElementById('result');
        const options = ['Watercolor', 'Sketching', 'Digital Art', 'Charcoal', 'Oil Painting', 'Abstract', 'Ink Drawing', 'Mixed Media'];

        let currentRotation = 0;
        let spinning = false; // Prevents multiple spins during animation

        spinButton.addEventListener('click', () => {
            if (spinning) return; // Exit if already spinning

            spinning = true;
            const randomDegree = Math.floor(Math.random() * 360);
            const spins = 360 * 5; // Five full rotations
            const totalDegrees = spins + randomDegree;
            const selectedIndex = Math.floor(randomDegree / (360 / options.length));
            const selectedOption = options[selectedIndex];

            // Apply spin animation
            wheel.style.transition = 'transform 4s ease-out';
            currentRotation += totalDegrees;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Display result after spin
            setTimeout(() => {
                result.textContent = `Your style is: ${selectedOption}`;
                spinning = false; // Allow new spin
            }, 4000);
        });
    </script>
</body>
</html>
